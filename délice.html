<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le délice des sens</title>
    <script src="https://kit.fontawesome.com/43ee7e5aaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        </header>
        <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo plat"
            style="width: 500px;height: 300px;">
        <article>
            <h1>Le délice des sens</h1>
            <i class="far fa-heart"></i>
            <figure>
                <h2>ENTREES</h2>
                <i class="far fa-horizontal-rule"></i>
                <figcaption>
                    <h3>Tartare de thon</h3>
                    <p>Assaisonné au yuzu</p>
                    <p>25&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Bouchée de homard croustillant</h3>
                    <p>Et sa farandole de petits légumes</p>
                    <p>35&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Velouté de cèpes</h3>
                    <p>Aux truffes</p>
                    <p>20&euro;</p>
                </figcaption>
            </figure>
            <figure>
                <h2>PLATS</h2>
                <i class="far fa-horizontal-rule"></i>
                <figcaption>
                    <h3>Poulet rôti aux herbes de Provence</h3>
                    <p>Et sa crème de truffe</p>
                    <p>40&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Langouste rôtie</h3>
                    <p>Et ses légumes de saison</p>
                    <p>35&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Côte de boeuf Angus</h3>
                    <p>Et sa purée de panais</p>
                    <p>44&euro;</p>
                </figcaption>
            </figure>
            <figure>
                <h2>DESSERTS</h2>
                <i class="far fa-horizontal-rule"></i>
                <figcaption>
                    <h3>Farandole de desserts</h3>
                    <p>Du chef</p>
                    <p>18&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Crème brulée</h3>
                    <p>Revisitée</p>
                    <p>22&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Tiramisu</h3>
                    <p>À la noisette</p>
                    <p>23&euro;</p>
                </figcaption>
            </figure>

            <input type="button" value="Commander">

        </article>
    </main>
    <footer>
        <img src="images/logo/ohmyfood.png" alt="logo ohmyfood" style="width: 100px;">
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>

    </footer>

</body>

</html>
