<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood!</title>
    <script src="https://kit.fontawesome.com/43ee7e5aaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
            <nav>
                <i class="search-form-i fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Paris, Belleville">
            </nav>
        </header>
        <article>
            <form>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </form>
            <h2>Fonctionnement</h2>
            <ol class="fonctionnement">
                <li>
                    <i class="fas fa-mobile-alt"></i>
                    <input type="button" value="Choisissez un restaurant">
                </li>
                <li>
                    <i class="fas fa-list"></i>
                    <input type="button" value="Composez votre menu">
                </li>
                <li>
                    <i class="fas fa-store"></i>
                    <input type="button" value="Dégustez au restaurant">
                </li>
            </ol>
            <div class="restaurants">
                <figure>
                    <a href="./palette.html">
                        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo plat"
                            style="width: 500px;height: 300px;">
                    </a>
                    <figcaption>
                        <h3>La palette du goût</h3>
                        <p>Ménilmontant</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
                <figure>
                    <a href="./note.html">
                        <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo plat"
                            style="width: 500px;height: 600px;">
                    </a>
                    <figcaption>
                        <h3>La note enchantée</h3>
                        <p>Charonne</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
                <figure>
                    <a href="./française.html">
                        <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo plat"
                            style="width: 500px;height: 300px;">
                    </a>
                    <figcaption>
                        <h3>À la française</h3>
                        <p>Cité Rouge</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
                <figure>
                    <a href="./délice.html">
                        <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                            alt="photo plat" style="width: 500px;height: 300px;">
                    </a>
                    <figcaption>
                        <h3>Le délice des sens</h3>
                        <p>Folie-Méricourt</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </div>
        </article>
    </main>
    <footer>
        <img src="images/logo/ohmyfood.png" alt="logo ohmyfood" style="width: 100px;">
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>            
        </ul>

    </footer>

</body>

</html>
