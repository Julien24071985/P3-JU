<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À la française</title>
    <script src="https://kit.fontawesome.com/43ee7e5aaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        </header>
        <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo plat"
            style="width: 500px;height: 300px;">
        <article>
            <h1>À la française</h1>
            <i class="far fa-heart"></i>
            <figure>
                <h2>ENTREES</h2>
                <i class="far fa-horizontal-rule"></i>
                <figcaption>
                    <h3>Tartare de poulpe acidulé</h3>
                    <p>Aux zestes d'orange</p>
                    <p>25&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Velouté de légumes d'antan</h3>
                    <p>Carotte, panais, topinambour</p>
                    <p>35&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Soupe à l'oignon</h3>
                    <p>Revisitée</p>
                    <p>20&euro;</p>
                </figcaption>
            </figure>
            <figure>
                <h2>PLATS</h2>
                <i class="far fa-horizontal-rule"></i>
                <figcaption>
                    <h3>Coquilles Saint-Jacques</h3>
                    <p>Accompagnées d'une purée de panais</p>
                    <p>40&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Magret de canard</h3>
                    <p>Et parmentier de pommes de terre</p>
                    <p>35&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                    <p>Sur son lit de gnocchis aux légumes</p>
                    <p>44&euro;</p>
                </figcaption>
            </figure>
            <figure>
                <h2>DESSERTS</h2>
                <i class="far fa-horizontal-rule"></i>
                <figcaption>
                    <h3>Pétales de violettes glacés</h3>
                    <p>Et purée de noisettes</p>
                    <p>18&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Fondant au chocolat</h3>
                    <p>Revisitér</p>
                    <p>22&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Millefeuille croustillant</h3>
                    <p>Myrtilles et pâte d’amande</p>
                    <p>23&euro;</p>
                </figcaption>
            </figure>

            <input type="button" value="Commander">

        </article>
    </main>
    <footer>
        <img src="images/logo/ohmyfood.png" alt="logo ohmyfood" style="width: 100px;">
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>

    </footer>

</body>

</html>
