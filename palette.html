<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/43ee7e5aaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        </header>
        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo plat"
            style="width: 500px;height: 300px;">
        <article>
            <h1>La palette du goût</h1>
            <i class="far fa-heart"></i>
            <figure>
                <h2>ENTREES</h2>
                <i class="far fa-horizontal-rule"></i>
                <figcaption>
                    <h3>Fricassée d'escargot</h3>
                    <p>Au piment d'espelette</p>
                    <p>25&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffes noire</p>
                    <p>35&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <p>20&euro;</p>
                </figcaption>
            </figure>
            <figure>
                <h2>PLATS</h2>
                <i class="far fa-horizontal-rule"></i>
                <figcaption>
                    <h3>Filet de boeuf aux herbes</h3>
                    <p>Accompagné de sa ribambelle de légumes</p>
                    <p>40&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Parmentier de queue de boeuf</h3>
                    <p>À la truffe noire sur sa purée de panais</p>
                    <p>35&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Filet de turbot</h3>
                    <p>Aux agrumes</p>
                    <p>44&euro;</p>
                </figcaption>
            </figure>
            <figure>
                <h2>DESSERTS</h2>
                <i class="far fa-horizontal-rule"></i>
                <figcaption>
                    <h3>Paris-Brest</h3>
                    <p>Revisité</p>
                    <p>18&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Macaron au chocolat d'exception</h3>
                    <p>Et glace à la vanille de Madagascar</p>
                    <p>22&euro;</p>
                </figcaption>
                <figcaption>
                    <h3>Mousse au chocolat</h3>
                    <p>Au piment d'Espelette et à la truffe noire</p>
                    <p>23&euro;</p>
                </figcaption>
            </figure>

            <input type="button" value="Commander">

        </article>
    </main>
    <footer>
        <img src="images/logo/ohmyfood.png" alt="logo ohmyfood" style="width: 100px;">
        <ul>
            <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>

    </footer>

</body>

</html>
